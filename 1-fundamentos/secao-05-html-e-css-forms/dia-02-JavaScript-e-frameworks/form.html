<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <h1 class="display-4 " id="title">Formulário Trybe Travel</h1>

  <hr class="border border-primary border-3 opacity-75">
  
  <form id="main-form">
     <div class="form-group">
    <label for="fullname">Nome Completo:
    <input class="form-control form-control-sm" type="text" id="fullName" minlength="10" maxlength="40" placeholder="Digite seu nome completo" required>
  </div>
  </label>
  <div class="form-group">
  <label for="email">E-mail:
  <input class="form-control form-control-sm" type="email" id="email" minlength="10" maxlength="50" placeholder="Digite seu E-mail" required>
  </label>
</div>
<p>Destino Preferido: </p>
  <div class="form-group form-check">
  <input class="form-check-input" type="radio" id="lugar1" name="destinations" value="Cidade" className="radio" required>
  <label class="form-check-label" for="lugar1">Cidade
</label>  
  </div>
  <div class="form-group form-check">
<input class="form-check-input" type="radio" id="lugar2" name="destinations" value="Campo" className="radio" required>
<label class="form-check-label" for="lugar2">Campo
</label>  
</div>
<div class="form-group form-check">
<input class="form-check-input" type="radio" id="lugar3" name="destinations" value="Praia" className="radio" required>
<label class="form-check-label" for="lugar3">Praia
</label>  
</div>
<div class="form-group form-check">
<input class="form-check-input" type="radio" id="lugar4" name="destinations" value="Montanha" className="radio" required>
<label class="form-check-label" for="lugar4">Montanha
</label>  
</div>
<div class="form-group">
<label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
<br> 
<textarea class="form-control" type="text" id="question" maxlength="500" cols="50" rows="5" required></textarea>
</label>
</div>
<div class="form-group">
<label for="date"> Qual a melhor data para realizar sua viagem?
  <input class="form-control form-control-sm" type="date" name="" id="date" required>
</label>
</div>
<div class="form-group">
<label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
<input  type="checkbox" id="promo">
</label>
</div>
<div class="form-group">
<label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros
</label>
<input type="checkbox" id="agreement" required>
</div>
<div class="form-group">
<section>
<button class="btn btn-success" type="submit" id="submit-btn" disabled>Enviar</button>
<button class="btn btn-light" type="reset" id="clear-btn">Limpar</button>
</section>
</div>
</form>

<script src="script.js"></script>
</body>
</html>
